name: Release & Docker Build

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: Build & Release Binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run Unit Tests
        run: go test ./pkg/... -v

      - name: Build Binaries
        run: |
          mkdir -p bin
          echo "Building for Linux..."
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o bin/svg-tool-linux-amd64 ./cmd/svg-tool/main.go
          
          echo "Building for Windows..."
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o bin/svg-tool-windows-amd64.exe ./cmd/svg-tool/main.go
          
          echo "Building for macOS (Apple Silicon)..."
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o bin/svg-tool-darwin-arm64 ./cmd/svg-tool/main.go

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/svg-tool-linux-amd64
            bin/svg-tool-windows-amd64.exe
            bin/svg-tool-darwin-arm64
          generate_release_notes: true

  docker-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}